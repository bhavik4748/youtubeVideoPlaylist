<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="symbol">
      <mat-header-cell *matHeaderCellDef> Thumbnail </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <img src="{{element.snippet.thumbnails.default.url}}"> </mat-cell>
    </ng-container>


    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.snippet.title}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.snippet.description}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="publishedAt">
      <mat-header-cell *matHeaderCellDef> Publish At </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.snippet.publishedAt | date}} </mat-cell>
    </ng-container>




    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
